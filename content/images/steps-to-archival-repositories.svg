<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="713px" preserveAspectRatio="none" style="width:742px;height:713px;background:#FFFFFF;" version="1.1" viewBox="0 0 742 713" width="742px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="335" x="202" y="33.5352">3 Steps to PILARS-style Archival-Repositories</text><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="267" x="236" y="50.0234">(Turn that R: drive into an `RRKive`)</text><ellipse cx="271.5" cy="73.9766" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1.0;"/><path d="M360,93.9766 L360,140.9082 L340,144.9082 L360,148.9082 L360,195.8398 A0,0 0 0 0 360,195.8398 L617,195.8398 A0,0 0 0 0 617,195.8398 L617,103.9766 L607,93.9766 L360,93.9766 A0,0 0 0 0 360,93.9766 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M607,93.9766 L607,103.9766 L617,103.9766 L607,93.9766 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="97" x="366" y="111.5449">Make "Folders":</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="177" x="366" y="126.8555">-  Manageable sized objects</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="236" x="366" y="142.166">-  Treat collections as metadata-only</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="46" x="378" y="157.4766">objects</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="190" x="366" y="172.7871">-  Common access conditions</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="132" x="378" y="188.0977">(licensing) per object</text><rect fill="#F1F1F1" height="48.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="137" x="203" y="120.7754"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="98" x="213" y="142.377">1: Organize data</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="117" x="213" y="156.5098">into "Digital Objects"</text><path d="M356,205.8398 L356,261.7715 L599,261.7715 L599,215.8398 L589,205.8398 L356,205.8398 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M589,205.8398 L589,215.8398 L599,215.8398 L589,205.8398 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="222" x="362" y="223.4082">Oxford Common File Layout (OCFL)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="208" x="362" y="238.7188">adds version control and content</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="108" x="362" y="254.0293">integrity features</text><polygon fill="#F1F1F1" points="199,261.7715,344,261.7715,356,273.7715,344,285.7715,199,285.7715,187,273.7715,199,261.7715" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="145" x="199" y="277.9287">Add more archival features</text><rect fill="#F1F1F1" height="48.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="183" x="85.5" y="295.7715"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="147" x="95.5" y="317.373">1a: Choose an alternative</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="163" x="95.5" y="331.5059">eg Bagit manifests in folders</text><rect fill="#F1F1F1" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="97" x="317.5" y="295.7715"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="77" x="327.5" y="317.373">1a: Use OCFL</text><polygon fill="#F1F1F1" points="271.5,350.0371,283.5,362.0371,271.5,374.0371,259.5,362.0371,271.5,350.0371" style="stroke:#181818;stroke-width:0.5;"/><path d="M20,409.3477 L20,480.5898 L202,480.5898 L202,419.3477 L192,409.3477 L20,409.3477 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M192,409.3477 L192,419.3477 L202,419.3477 L192,409.3477 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="161" x="26" y="426.916">RO-Crate metadata tools:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="51" x="26" y="442.2266">- Forms</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="95" x="26" y="457.5371">- Spreadsheets</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="160" x="26" y="472.8477">- Batch crosswalk scripts</text><path d="M341,394.0371 L341,495.9004 L597,495.9004 L597,404.0371 L587,394.0371 L341,394.0371 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M587,394.0371 L587,404.0371 L597,404.0371 L587,394.0371 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="59" x="347" y="411.6055">- License</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="146" x="347" y="426.916">- Assign IDs (DOIs etc)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="231" x="347" y="442.2266">- Object&lt;-&gt;Collection relationships</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="118" x="347" y="457.5371">- Who, what where</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="116" x="347" y="472.8477">- File descriptions</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="83" x="347" y="488.1582">- Provenance</text><rect fill="#F1F1F1" height="48.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="119" x="212" y="420.8359"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="99" x="222" y="442.4375">2: Add metadata</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="87" x="222" y="456.5703">for each object</text><path d="M364,529.7227 L364,546.0332 L344,550.0332 L364,554.0332 L364,570.3438 A0,0 0 0 0 364,570.3438 L641,570.3438 A0,0 0 0 0 641,570.3438 L641,539.7227 L631,529.7227 L364,529.7227 A0,0 0 0 0 364,529.7227 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M631,529.7227 L631,539.7227 L641,539.7227 L631,529.7227 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="256" x="370" y="547.291">Ready for institutional storage service or</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="179" x="370" y="562.6016">other well-governed storage</text><rect fill="#F1F1F1" height="48.2656" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="145" x="199" y="525.9004"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="116" x="209" y="547.502">&#127881; PILANS ready &#127881;</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="89" x="241" y="561.6348">status achieved</text><path d="M408,584.166 L408,638.7529 L388,642.7529 L408,646.7529 L408,701.3398 A0,0 0 0 0 408,701.3398 L730,701.3398 A0,0 0 0 0 730,701.3398 L730,594.166 L720,584.166 L408,584.166 A0,0 0 0 0 408,584.166 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M720,584.166 L720,594.166 L730,594.166 L720,584.166 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="301" x="414" y="601.7344">Choose according to your means/requirements:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="248" x="414" y="617.0449">- Simple spreadsheet based summaries</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="195" x="414" y="632.3555">- Portable database catalogues</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="285" x="414" y="647.666">- Access controlled API with license manager</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="284" x="414" y="662.9766">- Full search features a la LDaCA/PARADISEC</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="184" x="414" y="678.2871">- IDN-style "Data Catalogue"</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="110" x="414" y="693.5977">- More coming ...</text><rect fill="#F1F1F1" height="34.1328" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="233" x="155" y="625.6865"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="213" x="165" y="647.2881">3: Index and catalogue the `RRKive`</text><line style="stroke:#181818;stroke-width:1.0;" x1="271.5" x2="271.5" y1="83.9766" y2="120.7754"/><polygon 